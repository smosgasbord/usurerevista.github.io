<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/handlebars-v4.1.2.js" charset="utf-8"></script>
  </head>
  <body>

    <div id ="data" class="">

    </div>

<script type="text/javascript">
  var myInfo = "<p>My name is {{name}} and i Live in {{city}}</p>";
  var template = Handlebars.compile(myInfo);
  var data = template({name: "Derek", city: "Poronto"});
  document.getElementById("data").innerHTML += data;
</script>

  </body>
</html>
